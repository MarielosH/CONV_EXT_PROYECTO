<div class="main-content">
  <div class="container-fluid">
    
      <h1 style="text-align: center;"> Convocatorias externas a las que ha aplicado</h1>
    
    <div class="row">
      <div class="col" style="padding-top: 7%; padding-right: 7%; padding-left: 7%;">
        <div class="material-datatables; mat-elevation-z8 table-responsive"
        style="border: 2px solid #215074; padding-left: 10px; padding-right: 10px; padding-top: 10px; margin-bottom: 40px; font-size: 14px; border-radius: 5px; ">
        <table id="datatables" mat-table [dataSource]="dataSource"
          class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
          <ng-container matColumnDef="TITULO">
            <th mat-header-cell *matHeaderCellDef class="encabezado"> TITULO </th>
            <td mat-cell style="text-align: left;" *matCellDef="let element"><span>
                {{element.titulo}} </span> </td>
          </ng-container>

          <ng-container matColumnDef="ESTADO">
            <th mat-header-cell *matHeaderCellDef class="encabezado"> ESTADO </th>
            <td mat-cell style="text-align: justify;" *matCellDef="let element">
              {{element.estado}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['TITULO','ESTADO']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['TITULO','ESTADO'];"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
      </div>
      </div>
    </div>
  </div>
</div>

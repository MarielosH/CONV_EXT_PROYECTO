    <style>
      .encabezado {
        font-size: 14px;
        text-align: center;

      }
    </style>
    <div class="titulo">
      <p>
        Convocatorias Externas Abiertas
      </p>
    </div>
    <br>
    <br>
    <form [formGroup]="dependencia" name="formDependencia" class="register-form">
      <div>
        <div
          style="background-color: white; padding-left: 2%; padding-right: 2%; padding-top: 0.5%; padding-bottom: 2.5%;">
          <div class="=col-md-6 mx-auto mt-5 ">
            <div class="container-fluid" style="padding-left: inherit; padding-right: inherit;">

              <div>
                <div class="material-datatables; mat-elevation-z8 table-responsive"
                  style="border: 2px solid #215074; padding-left: 10px; padding-right: 10px; padding-top: 5px; margin-bottom: 40px; font-size: 14px; border-radius: 5px; ">
                  <div *ngFor="let actual of dependencias" style="padding-top: 5px; ">
                    <div class="row">
                      <div class="card">
                        <div class="card-body">
                          <h2> <strong>{{actual.TITULO}}</strong></h2>
                          <h3 style="text-align: justify;">{{actual.DESCRIPCION}}</h3>
                          <div class="row">
                            <div class="col-2">
                              <button mat-raised-button class="btn btn-primary"
                                style="font-size: 12px;" 
                                (click)="verInformacion()">
                                <i class="fa fa-plus"></i>
                                &nbsp;&nbsp; Más Información
                              </button>
                            </div>
                            <div class="col-8"></div>
                            <div class="col-2">
                              <button mat-raised-button class="btn btn-secondary"
                                style="font-size: 12px;">
                                <i class="fa fa-location-arrow"></i>
                                &nbsp;&nbsp; Aplicar
                              </button>
                            </div>
                          </div>


                        </div>
                      </div>
                    </div>
                  </div>

                </div>

              </div>




            </div>
          </div>
        </div>
      </div>
    </form>
